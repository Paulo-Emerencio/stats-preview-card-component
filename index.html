<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/desktop.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="container">
      <section class="main">
        <h1 class="emphasis">Get <span>insights</span> that help your business grow.</h1>
        <p class="spacing">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </section>
      <section class="stats spacing">
        <div class="stats-block spacing">
          <p class="emphasis">10k+</p>
          <p>companies</p>
        </div>
        <div class="stats-block spacing">
          <p class="emphasis">314</p>
          <p>templates</p>
        </div>
        <div class="stats-block spacing">
          <p class="emphasis">12M+</p>
          <p>queries</p>
        </div>
      </section>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/Paulo-Emerencio" target="_blank">Paulo Henrique Emerencio</a>.</p>
  </footer>
</body>
</html>
